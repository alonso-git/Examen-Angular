<div class="login-bg">
  <mat-card class="login-card">
    <div class="brand-header">
      <h1>KALIIK</h1>
      <p>Examen Práctico Angular</p>
    </div>

    <mat-card-header>
      <mat-card-title>Bienvenido</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" placeholder="Ej. johnd" />
          <mat-icon matSuffix>person</mat-icon>
          @if (loginForm.get('username')?.hasError('required')) {
            <mat-error>El usuario es obligatorio</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword() ? 'password' : 'text'" formControlName="password" />

          <button mat-icon-button matSuffix (click)="togglePassword($event)" type="button">
            <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>

          @if (loginForm.get('password')?.hasError('required')) {
            <mat-error>La contraseña es obligatoria</mat-error>
          }
        </mat-form-field>

        <div class="actions">
          <button
            mat-flat-button
            color="primary"
            type="submit"
            [disabled]="loginForm.invalid || isLoading()"
            class="full-width submit-button"
          >
            @if (isLoading()) {
              Cargando...
            } @else {
              Ingresar
            }
          </button>
          <a (click)="obtainCredentials()" class="forgot-password">¿Olvidaste tus datos?</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
